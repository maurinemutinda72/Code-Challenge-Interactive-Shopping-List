<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }
        #shopping-list {
            list-style: none;
            padding: 0;
        }
       
        
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <div>
        <input type="text" id="item-input" placeholder="Enter an item">
        <button id="add-btn">Add</button>
        <button id="mark-purchased-btn">Mark Purchased</button>
        <button id="clear-btn">Clear List</button>
    </div>
    <ul id="shopping-list"></ul>
</body>
</html>
