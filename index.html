<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <h1>Shopping List</h1>

    <!-- Input fields for adding new items -->
    <div>
        <label for="item-input">Item Name:</label>
        <input type="text" id="item-input" placeholder="Enter item name" required>
    </div>
    <div>
        <label for="item-price">Price:</label>
        <input type="number" id="item-price" placeholder="Enter item price" required>
    </div>
    <button id="add-button">Add Item</button>
    <button id="clear-button">Clear List</button>

    <!-- Shopping List -->
    <ul id="shopping-list">
        <!-- Items will be dynamically rendered here -->
    </ul>

    <script src="index.js"></script>
</body>
</html>
